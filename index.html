<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Cine vs Plataformas</title>
</head>
<body>
    <main class="main">
        <header>
            <h1 id="title1">Que es mas Economico?</h2>
        </header>
        <section id="mainSection">
            <article id="movies">
                <h3>Cuantas peliculas ves al mes?</h3>
                <select name="options" id="options">
                    <option value="1">1 a 5</option>
                    <option value="2">5 a 10</option>
                    <option value="3">10 a 15</option>
                    <option value="4">mas de 20</option>
                </select>
                <button id="movieButton">Aceptar</button>
            </article>
            <article id="apps">
                <h3>Cuantas peliculas ves al mes?</h3>
                <select name="appSelector" id="appSelector">
                    <option value="1" name="Netflix">Netflix</option>
                    <option value="2">Prime</option>
                    <option value="3">Disney</option>
                    <option value="4">HBO</option>
                </select>
                <button id="addAppsButton">Agregar</button>
                <span id="selected"></span>

            </article>
            <article id="calc">
                <h3>Cuantas peliculas ves al mes?</h3>
                <button id="comparation">Calcular</button>
            </article>
        </section>
        <section id="results">
            <h3>Gasto mensual</h3>
            <p id="total"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
